<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Library App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>My Library</h1>
    <button id="theme-toggle">Dark Mode</button>
  </header>

  <main>

    <!-- Add Book Form -->
    <section id="add-book-section">
      <h2>Add a Book</h2>

      <form id="book-form">
        <label>Title:
          <input type="text" id="title-input" required />
        </label>

        <label>Author:
          <input type="text" id="author-input" required />
        </label>

        <label>Genre:
          <input type="text" id="genre-input" required />
        </label>

        <label>Chapter:
          <input type="number" id="chapter-input" min="1" placeholder="1" />
        </label>

        <label>Link:
          <input type="url" id="link-input" placeholder="https://example.com" />
        </label>

        <button type="submit">Add Book</button>
      </form>
    </section>

    <!-- Book List -->
    <section id="library-section">
      <h2>Your Books</h2>
      <div id="book-list" class="book-grid" aria-live="polite"></div>
    </section>

  </main>

  <footer></footer>

  <script src="script.js"></script>
</body>
</html>
