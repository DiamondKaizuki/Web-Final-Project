<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
    <h1>My Library</h1>
    <button id="themeToggle">Dark Mode</button>
</header>

<main>

    <!-- ADD BOOK -->
    <section id="add-section">
        <h2>Add a Book</h2>

        <form id="addBookForm">
            <label>
                Title:
                <input type="text" id="titleInput" required />
            </label>

            <label>
                Chapter (optional):
                <input type="number" id="chapterInput" min="1" placeholder="1" />
            </label>

            <label>
                Link (optional):
                <input type="url" id="linkInput" placeholder="Paste reading link..." />
            </label>

            <button type="submit">Add Book</button>
        </form>
    </section>

    <!-- LIBRARY DISPLAY -->
    <section id="library-section">
        <h2>Your Books</h2>
        <div id="libraryContainer" class="book-grid"></div>
    </section>

</main>

<footer></footer>

<script src="script.js"></script>
</body>
</html>
